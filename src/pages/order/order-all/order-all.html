<ion-header>

  <ion-navbar>
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="jn-order-tabs" *ngIf="orderTabArr">
    <div class="jn-tab-btn" *ngFor="let tab of orderTabArr;let idx = index" [ngClass]="{active: idx === tabIdx}" tappable (tap)="orderTap(tab, idx)" >{{tab.name}}</div>
  </div>

  <div class="jn-order-list" *ngIf="orderObj">
    <jn-order-item *ngFor="let item of orderObj.orders" [item]="item"></jn-order-item>
  </div>
</ion-content>
