<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="jn-input-content">
    <div class="jn-input-item">
    <div class="jn-input-icon"><i class="iconfont icon-phone"></i></div>
    <div class="jn-input-input-right">
      <input type="text" placeholder="请输入手机号" [(ngModel)]="account.username" />
    </div>
  </div>
  <div class="jn-input-item">
    <div class="jn-input-icon"><i class="iconfont icon-phone"></i></div>
    <div class="jn-input-input-right">
      <input type="text" placeholder="请输入短信验证码" [(ngModel)]="account.username" />
    </div>
  </div>
  <div class="jn-input-item">
    <div class="jn-input-icon"><i class="iconfont icon-phone"></i></div>
    <div class="jn-input-input-right">
      <input type="text" placeholder="请输入手机号" [(ngModel)]="account.username" />
    </div>
  </div>
  <div class="jn-input-item">
    <div class="jn-input-icon"><i class="iconfont icon-phone"></i></div>
    <div class="jn-input-input-right">
      <input type="text" placeholder="请输入手机号" [(ngModel)]="account.username" />
    </div>
  </div>
  <div class="jn-input-item">
    <div class="jn-input-icon"><i class="iconfont icon-phone"></i></div>
    <div class="jn-input-input-right">
      <input type="text" placeholder="请输入手机号" [(ngModel)]="account.username" />
    </div>
  </div>
  <div class="jn-btn-large">
      <button ion-button color="primary" block tappable (click)="doLogin()">注册</button>
    </div>
  </div>

</ion-content>
